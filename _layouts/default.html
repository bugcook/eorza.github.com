<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ page.title }} - Dobila</title>

		<link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/default.min.css">
		<script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>
		<script type="text/javascript">
			hljs.initHighlightingOnLoad();
		</script>

		<link rel="stylesheet" href="/assets/stylesheets/style.css" type="text/css" />

		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-35140178-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</head>
	<body>
		<div id="page">
		<header id="masthead" class="site-header">
			<h1><a href="/">Dobila</a></h1>
			<nav>
				<ul>
					<li {% if '/archive.html' == page.url %}class="active"{% endif %}>
						<a href="/archive.html">Archive</a>
					</li>
					<li {% if '/categories.html' == page.url %}class="active"{% endif %}>
						<a href="/categories.html">Categories</a>
					</li>
					<li {% if '/tags.html' == page.url %}class="active"{% endif %}>
						<a href="/tags.html">Tags</a>
					</li>
					<li {% if '/blogroll.html' == page.url %}class="active"{% endif %}>
						<a href="/blogroll.html">Blogroll</a>
					</li>
				</ul>
			</nav>
		</header>

		<div id="wrapper" class="site-wrapper">
			{{ content }}
		</div>

		<footer id="colophon" class="site-footer">
			<div class="site-info">
				Â© Hass Tian 2012 with help from
				<a href="https://github.com/mojombo/jekyll" target="_blank">Jekyll</a>
				and
				<a href="http://jekyllbootstrap.com" target="_blank">Jekyll Bootstrap</a>
			</div>
		</footer>
		</div>

		<div id="besides">
		{% if page.bgsound %}
			<div class="bgsound">
				<button id="bgsound-button" class="play-pause">Pause</button>
			</div>
			<script>
				var bgsound_audio = new Audio();
				bgsound_audio.src = "{{ site.path.uploads }}{{ page.bgsound  }}";
				bgsound_audio.autoplay = "autoplay";
				bgsound_audio.loop = "loop";

				var bgsound_button = document.getElementById('bgsound-button');
				bgsound_button.onclick = function() {
					if (bgsound_audio.paused) {
						bgsound_audio.play();
						bgsound_button.innerText = 'Pause';
					} else {
						bgsound_audio.pause();
						bgsound_button.innerText = 'Play';
					}
				};

			</script>
		{% endif %}
		</div>
	</body>
</html>
