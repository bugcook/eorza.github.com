---
layout: page
title: Tags
---

<ul id="tag-box">
	{% for tag in site.tags %}
		<li>
			<a href="{{ site.path.tags }}#{{ tag[0] }}-ref">
				{{ tag[0] }} <sup>{{ tag[1].size }}</sup>
			</a>
		</li>
	{% endfor %}
</ul>


{% for tag in site.tags %}
<h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
<ul>
{% for node in tag[1] %}
	{% if node.title != null %}
		<li><a href="{{ BASE_PATH }}{{node.url}}">{{node.title}}</a></li>
	{% endif %}
{% endfor %}
</ul>
{% endfor %}
